<div>
  <div>
    <h3 class="pgColegioH3 p-2">Matrícula</h3>
  </div>
  <p>
    O Colégio Stanford está com as portas abertas para receber sua família.<br />
    Agende uma visita para conhecer nossa proposta pedagógica, infraestrutura e
    todas as vantagens que só o Colégio Stanford pode oferecer para o seu/sua
    filho(a).<br />
    Esperamos a sua família!
  </p>
</div>
<form class="row g-3" onsubmit="alert('Matricula Enviada com Sucesso')">
  <div class="col-md-9">
    <label for="nomeResp" class="form-label" required
      >Nome do Responsável*</label
    >
    <input type="text" class="form-control" id="nomeResp" />
  </div>
  <div class="col-md-3">
    <label for="cpfResp" class="form-label" required>CPF do Responsável*</label>
    <input type="text" class="form-control" id="cpfResp" />
  </div>
  <div class="col-12">
    <label for="email" class="form-label">E-mail do Responsável*</label>
    <input type="email" class="form-control" id="email" />
  </div>
  <div class="col-6">
    <label for="telefone" class="form-label"> Telefone do Responsável </label>
    <input type="text" class="form-control" id="telefone" />
  </div>
  <div class="col-6">
    <label for="celular" class="form-label"> Celular do Responsável* </label>
    <input type="text" class="form-control" id="celular" required />
  </div>
  <div class="col-md-9">
    <label for="nomeAluno" class="form-label" required>Nome do Aluno(a)*</label>
    <input type="text" class="form-control" id="nomeAluno" />
  </div>
  <div class="col-md-3">
    <label for="nascimento" class="form-label" required
      >Data de Nascimento*</label
    >
    <input type="date" class="form-control" id="nascimento" />
  </div>
  <div class="col-md-9">
    <label for="escolaAtual" class="form-label"
      >Escola em que estuda atualmente</label
    >
    <input type="text" class="form-control" id="escolaAtual" />
  </div>
  <div class="col-md-9">
    <label for="anoInicio" class="form-label"
      >Ano em que pretende iniciar</label
    >
    <select name="anoInicio" id="anoInicio"></select>
  </div>
  <div class="col-md-9">
    <label for="turma" class="form-label">Turma em que deseja vaga</label>
    <select name="turma" id="turma"></select>
  </div>
  <div>
    Período de Estudo
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="turno"
        id="manha"
        checked
      />
      <label class="form-check-label" for="manha"> Manhã </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="turno" id="tarde" />
      <label class="form-check-label" for="tarde"> Tarde </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn my-button">Enviar</button>
  </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
  $(document).ready(function(){

    $('#telefone').mask('(00) 0000-0000');
    $('#celular').mask('(00) 00000-0000');
    $('#cpfResp').mask('000.000.000-00');
    $('#cep').mask('00000-000');

  });
</script>
